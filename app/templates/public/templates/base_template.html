<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css') }}">
  <!-- Custom CSS -->
  <link rel="stylesheet" href="{{ url_for('static',filename='css/style.css') }}">
  <!-- Font Awesome Icons -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css"
    integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">

  <title>{% block title %}{% endblock %}</title>
</head>
<div class="loader"></div>
<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-first" id="nav_hide">
    <a class="navbar-brand font-weight-bold font-italic" style="color:#F53163" href="/">E-commerce Visual Search Engine</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav ml-auto">
      
      </ul>
    </div>
  </nav>
  
  <main class="results">

    {% block main %}

    {% endblock %}

  </main>

  <!-- Footer Section-->
  <div class="container-fluid pb-0 mb-0 justify-content-center text-light"
    style="background-color: #E4C2C1 !important;" id="fot_hide">
    <footer>
      <div class="row my-5 justify-content-center py-5">
        <div class="col-11">
          <div class="row ">
            <div class="col-xl-8 col-md-4 col-sm-4 col-12 my-auto mx-auto a">
              <h3 class="text-muted mb-md-0 mb-5 bold-text">Treat Yourself!</h3>
            </div>
           
          </div>
          <div class="row ">
            <div class="col-xl-8 col-md-4 col-sm-4 col-auto my-md-0 mt-5 order-sm-1 order-3 align-self-end">
             
              <!--<p class="social text-muted mb-0 pb-0 bold-text"> </p><small class="rights"><span>&#174;</span> Sai
                Prasad, All Rights Reserved.</small>-->
            </div>
            <div class="col-xl-2 col-md-4 col-sm-4 col-auto order-1 align-self-end ">
              <h6 align="right" class="mt-55 mt-2 text-muted bold-text"><b>Janushi shastri</b></h6>
              <h6 align="right" class="mt-55 mt-2 text-muted bold-text"><b>Yash D Patel</b></h6>
              <h6 align="right" class="mt-55 mt-2 text-muted bold-text"><b>Shraddha Tandel</b></h6>
            </div>

          </div>
        </div>
      </div>
    </footer>
  </div>
  <!-- Footer Section end-->
  
  <!-- Import jquery 3.3.1  min -->
  <script src="{{ url_for('static', filename='js/jquery.min.js') }}"></script>
  <!-- Import Bootstrap bundle -->
  <script src="{{ url_for('static', filename='js/bootstrap.bundle.min.js') }}"></script>
  <script src="{{ url_for('static',filename='js/script.js') }}"></script>
</body>

</html>
